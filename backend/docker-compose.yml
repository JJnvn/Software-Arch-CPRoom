services:
  postgres:
    image: postgres:15
    container_name: postgres-cproom
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cproom_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin-cproom
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cproom_net

  mongo:
    image: mongo:7
    container_name: mongo-cproom
    environment:
      MONGO_INITDB_DATABASE: ${MONGO_DB_NAME}
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - cproom_net

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: rabbitmq-cproom
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - cproom_net
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10

  mongo-express:
    image: mongo-express:1.0.2-20-alpine3.18
    container_name: mongo-express-cproom
    environment:
      ME_CONFIG_MONGODB_URL: ${MONGO_URI}
      ME_CONFIG_BASICAUTH_USERNAME: ${MONGO_EXPRESS_USER}
      ME_CONFIG_BASICAUTH_PASSWORD: ${MONGO_EXPRESS_PASSWORD}
    ports:
      - "${MONGO_EXPRESS_PORT:-8086}:8081"
    depends_on:
      mongo:
        condition: service_started
    networks:
      - cproom_net

  auth-service:
    build:
      context: .
      dockerfile: ./services/auth/Dockerfile
    container_name: cproom-auth-service
    env_file:
      - .env
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      AUTH_SERVICE_PORT: ${AUTH_SERVICE_PORT}
    ports:
      - "${AUTH_SERVICE_PORT:-8081}:8081"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cproom_net

  booking-service:
    build:
      context: .
      dockerfile: ./services/booking/Dockerfile
    container_name: cproom-booking-service
    env_file:
      - .env
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      BOOKING_SERVICE_PORT: ${BOOKING_SERVICE_PORT}
      BOOKING_HTTP_PORT: ${BOOKING_HTTP_PORT}
      NOTIFICATION_SERVICE_URL: ${NOTIFICATION_SERVICE_URL}
      NOTIFICATION_CHANNEL: ${NOTIFICATION_CHANNEL}
      NOTIFICATION_DEFAULT_EMAIL: ${NOTIFICATION_DEFAULT_EMAIL}
    ports:
      - "${BOOKING_SERVICE_PORT:-50051}:50051"
      - "${BOOKING_HTTP_PORT:-8083}:8083"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cproom_net

  room-service:
    build:
      context: .
      dockerfile: ./services/room/Dockerfile
    container_name: cproom-room-service
    env_file:
      - .env
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      ROOM_SERVICE_PORT: ${ROOM_SERVICE_PORT}
    ports:
      - "${ROOM_SERVICE_PORT:-8082}:8082"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cproom_net

  notification-service:
    build:
      context: .
      dockerfile: ./services/notification/Dockerfile
    container_name: cproom-notification-service
    env_file:
      - .env
    environment:
      MONGO_URI: ${MONGO_URI}
      MONGO_DB_NAME: ${MONGO_DB_NAME}
      RABBITMQ_URL: ${RABBITMQ_URL}
      RABBITMQ_QUEUE_NAME: ${RABBITMQ_QUEUE_NAME}
      NOTIFICATION_SERVICE_PORT: ${NOTIFICATION_SERVICE_PORT}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USERNAME: ${SMTP_USERNAME}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM: ${SMTP_FROM}
      NOTIFICATION_DEFAULT_EMAIL: ${NOTIFICATION_DEFAULT_EMAIL}
      AUTH_SERVICE_URL: ${AUTH_SERVICE_INTERNAL_URL}
    ports:
      - "${NOTIFICATION_SERVICE_PORT:-8084}:8084"
    depends_on:
      mongo:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    networks:
      - cproom_net

volumes:
  postgres_data:
  mongo_data:

networks:
  cproom_net:
